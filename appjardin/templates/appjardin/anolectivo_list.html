{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'appjardin_anolectivo_list' %}">Anolectivo Listar</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>id_anolectivo</td>
    <td>nombre</td>
    <td>estado</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.id_anolectivo }}</td>
    <td>{{ object.nombre }}</td>
    <td>{{ object.estado }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'appjardin_anolectivo_create' %}">Crear nuevo Anolectivo</a>
{% endblock %}
