{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'app_name_matricula_list' %}">Matricula Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>id_matricula</td>
    <td>costo</td>
    <td>fecha</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.id_matricula }}</td>
    <td>{{ object.costo }}</td>
    <td>{{ object.fecha }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'app_name_matricula_create' %}">Create new Matricula</a>
{% endblock %}
