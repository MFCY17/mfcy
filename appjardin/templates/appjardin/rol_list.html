{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'app_name_rol_list' %}">Rol Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>id_rol</td>
    <td>estudiante</td>
    <td>profesor</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.id_rol }}</td>
    <td>{{ object.estudiante }}</td>
    <td>{{ object.profesor }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'app_name_rol_create' %}">Create new Rol</a>
{% endblock %}
