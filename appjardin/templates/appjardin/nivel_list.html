{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'appjardin_nivel_list' %}">Nivel Listar</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>id_nivel</td>
    <td>nombre</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.id_nivel }}</td>
    <td>{{ object.nombre }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'appjardin_nivel_create' %}">Crear nuevo Nivel</a>
{% endblock %}
