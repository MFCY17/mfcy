{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'appjardin_pension_list' %}">Pension Listar</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>id_pension</td>
    <td>costo</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.id_pension }}</td>
    <td>{{ object.costo }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'appjardin_pension_create' %}">Crear nuevo Pension</a>
{% endblock %}
