{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <title>Login - Jardin</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'wp-admin/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{% static 'wp-admin/css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'wp-admin/css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static 'wp-admin/css/colors/default.css' %}" id="theme" rel="stylesheet">
    <link href="{% static 'wp-admin/plugins/sweetalert/sweetalert.css' %}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="new-login-register">
        <div class="lg-info-panel">
            <div class="inner-panel">

                <div class="lg-content">
                  <h2></h2><br><br>
                    <h2>&copy; Mi Little Friends</h2>
                    <p class="text-muted" style="text-align:right;">La <b>vida</b> es muy peligrosa. No por las personas que hacen el mal, sino por las que se sientan a ver lo que pasa <br> Albert Einstein (1879-1955).</p>
                </div>
            </div>
        </div>
        <div class="new-login-box" >
            <div class="white-box">
                <h3 class="box-title m-b-0">Ingresar</h3>
                <small>Ingrese sus datos a continuación</small>
                <form method="POST" class="search-form">
                    {% csrf_token %}
                    <input style="height: 3em" type="text" id="inputEmail" class="form-control" name="username" placeholder="Usuario" required autofocus><br>
                    <input style="height: 3em" type="password" id="inputPassword" class="form-control" name="password" placeholder="Contraseña" required>
                    <input type="submit" style="color: #FFFFFF;font-size: 1.5em; padding-top: 0.2em; padding-bottom: 0.2em; width: 100%; background-color: #000000" class="btn btn-lg btn-2 submit" style="width: 100%; border-radius: 0; background-color: #5C3805; color: #FFFFFF;"  value="Ingresar">
                </form>
            </div>
        </div>
    </section>

  <!-- jQuery -->
    <script src="{% static 'wp-admin/plugins/jquery/dist/jquery.min.js'%}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'wp-admin/bootstrap/dist/js/bootstrap.min.js'%}"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{% static 'wp-admin/plugins/sidebar-nav/dist/sidebar-nav.min.js'%}"></script>

    <!--slimscroll JavaScript -->
    <script src="{% static 'wp-admin/js/jquery.slimscroll.js'%}"></script>
    <!--Wave Effects -->
    <script src="{% static 'wp-admin/js/waves.js'%}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'wp-admin/js/custom.min.js'%}"></script>
    <!--Style Switcher -->
    <script src="{% static 'wp-admin/plugins/styleswitcher/jQuery.style.switcher.js'%}"></script>
    <script src="{% static 'wp-admin/plugins/sweetalert/sweetalert.min.js'%}"></script>
  <!-- -->
</body>

</html>
